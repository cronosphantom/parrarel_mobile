<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Connect Profile</ion-title>
    <ion-buttons slot='end'>
      <ion-button><ion-icon class="chatbox-icon" name="chatbox-ellipses-outline"></ion-icon></ion-button>
      <ion-button (click)='presentProfileMenu($event)'><ion-icon class="threedot-icon" name="ellipsis-vertical"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <form #form="ngForm" (ngSubmit)="invite(form)">
      <P>ENTER YOUR INVITE CODE</P>
      <div>
        <input type="text" name="invitecode" ngModel required/>
      </div>
      <ion-button class="submit" type="submit" [disabled]="form.invalid">CONNECT</ion-button>
    </form>
  </div>
</ion-content>
