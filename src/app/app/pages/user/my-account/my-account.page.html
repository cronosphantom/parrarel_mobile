<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
    <ion-buttons slot='end'>
      <ion-button><ion-icon class="chatbox-icon" name="chatbox-ellipses-outline"></ion-icon></ion-button>
      <ion-button (click)='presentProfileMenu($event)'><ion-icon class="threedot-icon" name="ellipsis-vertical"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <form
      [formGroup]="formData"
      (ngSubmit)="submit(formData.value)"
    >
      <h5>Edit account</h5>
      <ion-item lines="none" class="form-control">
        <ion-label>First Name</ion-label>
        <ion-input
          formControlName="firstName"
          class="name"
          type="text">
        </ion-input>
      </ion-item>
      <ion-item lines="none" class="form-control">
        <ion-label>Last Name</ion-label>
        <ion-input
          formControlName="lastName"
          class="name"
          type="text">
        </ion-input>
      </ion-item>
      <ion-item lines="none" class="form-control">
        <ion-label>Email</ion-label>
        <ion-input 
          formControlName="email" 
          type="email"
          class="email">
        </ion-input>
      </ion-item>
      <div class="d-flex">
        <button class="submitbutton" type="submit">Save</button>
      </div>
    </form>
    <form
      [formGroup]="changePasswordForm"
      (ngSubmit)="changePassword(changePasswordForm.value)"
    >
      <h5>Change password</h5>
      <ion-item lines="none" class="form-control" required>
        <ion-label>Old Password</ion-label>
        <ion-input
          formControlName="password"
          class="password"
          type="password">
        </ion-input>
      </ion-item>
      <ion-item lines="none" class="form-control" required>
        <ion-label>New password</ion-label>
        <ion-input
          formControlName="newPassword"
          class="newPassword"
          type="password">
        </ion-input>
      </ion-item>
      <ion-item lines="none" class="form-control" required>
        <ion-label>Confirm password</ion-label>
        <ion-input
          formControlName="confirmPassword"
          class="confirmPassword"
          type="password">
        </ion-input>
      </ion-item>
      <div class="d-flex">
        <button class="submitbutton" type="submit" [disabled]="!changePasswordForm.valid">Update Password</button>
      </div>
    </form>
  </div>
</ion-content>
