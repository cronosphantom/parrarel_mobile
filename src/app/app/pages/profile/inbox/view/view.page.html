<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Compose</ion-title>
    <ion-buttons slot='end'>
      <ion-button><ion-icon class="chatbox-icon" name="chatbox-ellipses-outline"></ion-icon></ion-button>
      <ion-button (click)='presentProfileMenu($event)'><ion-icon class="threedot-icon" name="ellipsis-vertical"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <form>
      <ion-item lines="none" class="form-control">
        <ion-label>To</ion-label>
        <ion-input type="text" class="to"></ion-input>
      </ion-item>
      <ion-item lines="none" class="form-control">
        <ion-label>CC</ion-label>
        <ion-input type="text" class="cc"></ion-input>
      </ion-item>
      <ion-item lines="none" class="form-control">
        <ion-label>Subject</ion-label>
        <ion-input type="text" class="subject"></ion-input>
      </ion-item>
      <ion-item lines="none" class="form-control">
        <ion-label>Message</ion-label>
        <ion-textarea rows="10"></ion-textarea>
      </ion-item>
      <div class="d-flex">
        <button class="submitbutton" (click)="save()">Send</button>
      </div>
    </form>
  </div>
</ion-content>
