<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Start</ion-title>
    <ion-buttons slot='end'>
      <ion-button><ion-icon class="chatbox-icon" name="chatbox-ellipses-outline"></ion-icon></ion-button>
      <ion-button (click)='presentProfileMenu($event)'><ion-icon class="threedot-icon" name="ellipsis-vertical"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <form>
      <ion-item lines="none" class="form-control">
        <ion-label>Topic</ion-label>
        <ion-input></ion-input>
      </ion-item>
      
      <div>
        <ion-checkbox></ion-checkbox>
        <ion-label>Urgent</ion-label>
      </div>

      <ion-item lines="none" class="form-control">
        <ion-label>Subject</ion-label>
        <ion-input></ion-input>
      </ion-item>
    
      <ion-item lines="none" class="form-control">
        <ion-label>Message</ion-label>
        <ion-textarea rows="10"></ion-textarea>
      </ion-item>
      
      <div class="d-flex">
        <button class="submitbutton">Send</button>
      </div>
    </form>
  </div>
</ion-content>
