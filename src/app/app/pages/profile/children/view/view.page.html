<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Child</ion-title>
    <ion-buttons slot='end'>
      <ion-button><ion-icon class="chatbox-icon" name="chatbox-ellipses-outline"></ion-icon></ion-button>
      <ion-button (click)='presentProfileMenu($event)'><ion-icon class="threedot-icon" name="ellipsis-vertical"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <form
      [formGroup]="formData"
      (ngSubmit)="submit(formData.value)"
      *ngIf="isParent"
    >
      <!-- Avatar -->
      <ion-item lines="none">
        <ion-avatar class="avatar">
          <img src="assets/imgs/man-1.png" />
        </ion-avatar>
      </ion-item>
      <!-- Name -->
      <ion-item lines="none" class="form-control">
        <ion-label>Name</ion-label>
        <ion-input
          formControlName="name"
          class="name">
        </ion-input>
      </ion-item>
      <!-- School -->
      <ion-item lines="none" class="form-control">
        <ion-label>School</ion-label>
        <ion-input
          formControlName="school"
          class="school">
        </ion-input>
      </ion-item>
      <!-- Teacher -->
      <ion-item lines="none" class="form-control">
        <ion-label>Teacher</ion-label>
        <ion-input formControlName="teacher" class="teacher"></ion-input>
      </ion-item>
      <ion-item lines="none" class="form-control">
        <ion-label>Birthday</ion-label>
        <ion-datetime
          formControlName="dob"
          displayFormat="MM/DD/YYYY"
          picker-format="MM/DD/YYYY">
        </ion-datetime>
      </ion-item>
      <!-- Email -->
      <ion-item lines="none" class="form-control">
        <ion-label>Email</ion-label>
        <ion-input
          formControlName="email"
          type="email"
          class="email">
        </ion-input>
      </ion-item>
      <!-- Description -->
      <ion-item lines="none" class="form-control">
        <ion-label>Description</ion-label>
        <ion-textarea
          formControlName="description"
          rows="5"
        ></ion-textarea>
      </ion-item>

      <div class="d-flex">
        <button class="submitbutton" type="submit">Save</button>
      </div>
    </form>

    <!-- -----------  #########   IF NOT A PARENT  ##############------   -->

    <div *ngIf="!isParent"></div>
  </div>
</ion-content>
