<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Children</ion-title>
    <ion-buttons slot='end'>
      <ion-button><ion-icon class="chatbox-icon" name="chatbox-ellipses-outline"></ion-icon></ion-button>
      <ion-button (click)='presentProfileMenu($event)'><ion-icon class="threedot-icon" name="ellipsis-vertical"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div
      [routerLink]="'/profile/children/view/' + child.id"
      routerDirection="forward"
      *ngFor="let child of children"
    >
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/imgs/man-1.png" />
        </ion-avatar>
        <ion-label>
          <h1>{{child.name}}</h1>
          <h3>SCHOOL: {{child.school}}</h3>
          <p>TEACHER: {{child.teacher}}</p>
        </ion-label>
      </ion-item>
      <hr>
    </div>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <button class="fab_button" routerLink="/profile/children/view" routerDirection="forward">
      <ion-icon class="add_icon" name="add"></ion-icon><span class="add_text">Add</span>
    </button>
  </ion-fab>
</ion-content>
